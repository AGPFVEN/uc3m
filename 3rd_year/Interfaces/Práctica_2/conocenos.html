<!DOCTYPE html>
<html>
<head>
    <title>MaPizza</title>
    <link rel="stylesheet" href="style/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script defer src="script/register.js"></script>
</head>
<body>
    <div class="register--wrapper"> 
        <div class="register--outer">
            <h1 class="register--title">Contáctanos</h1>
            <hr class="register--hr">
            <form class="register--form" action="/index.html" method="get" id="form">
                <label class="register--input-wrapper" id="fullName">
                    <p class="register--input-text">Nombre y Apellido(s) <span class="register--error"></span></p>
                    <input class="register--input" type="text" name="registerUsername"/>
                </label>
                <label class="register--input-wrapper" id="phoneNumber">
                    <p class="register--input-text">Número de Teléfono <span class="register--error"></p>
                    <input class="register--input" type="text" name="registerUsername"/>
                </label>
                <label class="register--input-wrapper" id="email">
                    <p class="register--input-text">Email <span class="register--error"></span></p>
                    <input class="register--input" type="text" name="registerUsername"/>
                </label>
                <div class="flex-container__buttons">
                    <button class="register--submit" type="submit">Submit</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
