<!--Tipo de documento-->
<!--La buena práctica es comentar en lineas distintas a las utilizadas-->
<!DOCTYPE html>
<html>
    <head>
        <!--
        Dentro del head va:
            Título
            Referencias a hojas de estilo
            Scripts
        -->
        <title>First web page of the course</title>
    </head>
    <body> 
        <!--
        Dentro del body va:
            Párrafos
            Secciones
            Imágenes
            etc
        -->
        
        <!--Hay 6 niveles de headers-->
        <h1>First Web Page Of The Course</h1>

        <!--Hay etiquetas vacías como <br> que no tiene etiqueta de cierre
        HTML no distingue entre mayúsculas y minúsculas pero la W3E (o el estandar)
        es en minúsculas-->
        <p>Este es un párrafo <br> esta es una nueva línea</p>

        <!--Las imagenes son etiquetas vacías
        Un buen lugar para conseguir imágenes con libre derecho de autor es pixabay
        El estilo de las imágenes se debería hace por la hoja de estilos pero por desmostración rápida se hizo en este archivo-->
        <img src="img/ducklings-7993465_1280.jpg" width="400" height="250">
    </body>
    <footer> 
        <!--
        Dentro del footer va: información adicional a la página
            Privacidad
            Contacto
            Etc
        -->
    </footer>
</html>
